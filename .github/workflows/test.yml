name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ’« Install dependencies
        run: bun i

      - name: ğŸ¡ Build package
        run: bun run build

      - name: ğŸ§ª Run tests
        run: bun test